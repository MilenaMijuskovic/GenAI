{% extends "layout.html" %}

{% block style %}
<style>
body {
    margin: 0;
    padding: 0;
    background-color: skyblue;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    position: relative;
}

.sun {
    width: 150px;
    height: 150px;
    background-color: yellow;
    border-radius: 50%;
    margin: 0 auto;
    position: relative;
    box-shadow: 0 0 30px rgba(255, 223, 0, 0.8);
}

h1 {
    font-size: 3rem;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    margin-top: 20px;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="sun"></div>
    <h1>All good, enjoy your day!</h1>
</div>
{% endblock %}
