{% block style %}
<style>
body {
    margin: 0;
    padding: 0;
    background-color: red;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    position: relative;
}

.fire {
    position: relative;
    width: 100px;
    height: 150px;
    margin: 0 auto;
}

.flame {
    position: absolute;
    bottom: 0;
    width: 0;
    height: 0;
    border-left: 25px solid transparent;
    border-right: 25px solid transparent;
    border-bottom: 50px solid orange;
    animation: flicker 1.5s infinite;
}

.flame:nth-child(1) {
    left: 25px;
    border-bottom-color: orange;
    border-bottom-width: 60px;
    animation-delay: 0s;
}

.flame:nth-child(2) {
    left: 15px;
    border-bottom-color: orangered;
    border-bottom-width: 50px;
    animation-delay: 0.2s;
}

.flame:nth-child(3) {
    left: 35px;
    border-bottom-color: yellow;
    border-bottom-width: 40px;
    animation-delay: 0.4s;
}

/* Add flickering animation */
@keyframes flicker {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.1);
        opacity: 0.9;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

h1 {
    font-size: 3rem;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    margin-top: 20px;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="fire">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>
    <div class="status-icon danger">
        Danger! Get to Safety!
    </div>
    <iframe class="map", src="/map" width="300" height="300"></iframe>
</div>
{% endblock %}
