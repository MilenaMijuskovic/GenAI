<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Wildfire Escaper</title>
      <!--Main Bootstrap CSS-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <!--fontawesome CSS-->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
      <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/cover/cover.css">
      <!--CSS-->
      {% block style %}
      <style>

      </style>
      {% endblock %}
    </head>

    <body class="text-center">
      <!--Main Content-->
        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
          <header class="masthead mb-auto">
            <div class="inner">
              <p>Created for <a href="https://genaigenesis.ca/">GenAIGenesis</a>,<a href="https://github.com/MilenaMijuskovic/GenAI">View on GitHub<i class="fa-brands fa-github"></i></a>.</p>
              <!-- <h3 class="masthead-brand">Wildfire Escape Plan</h3> -->
              <!-- <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Contact</a>
              </nav> -->
            </div>
          </header>

          <main role="main" class="inner cover">
            {% block content %}{% endblock %}
          </main>

          <footer class="mastfoot mt-auto">
            <div class="inner footer-content">
              <!-- <p>Created for <a href="https://genaigenesis.ca/">GenAIGenesis</a>,<a href="https://github.com/MilenaMijuskovic/GenAI">View on GitHub<i class="fa-brands fa-github"></i></a>.</p> -->
            </div>
          </footer>
        </div>
      <!--Scripts-->
      <!--Main jQuery JS-->
      <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
      <!--Main Bootstrap JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <!--Bootstrap tooltips/popovers-->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      <!--Custom all-encompassing javascript-->
      <script type="text/javascript" src="{{url_for('static', filename='scripts/main.js')}}"></script>

      {% block scripts %}{% endblock %}
    </body>

</html>
